<div class="card">
    <div class="card-header">
      FORUM TOPIC
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
              <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
              <div class="col-sm-10">
                <input name="subject" type="text" class="form-control-plaintext" id="inputSubject" placeholder="Subject">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputComment" class="col-sm-2 col-form-label">Comment</label>
              <div class="col-sm-10">
                <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              
            </div>
         <div class="d-flex flex-row justify-content-center">  
            <a  class="btn btn-warning m-3" [routerLink]="['/forum/forum-topics']" > Cancel</a>
            <a  class="btn btn-danger m-3" [routerLink]="['/forum/forum-topics']"> Delete</a>
            <a  class="btn btn-primary m-3" [routerLink]="['/forum/forum-topics']"> Submit</a>
        </div>
          </form>
    </div>
  </div>
