                       
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h3><%= title %></h3>
            
            <form class="form" method="POST" autocomplete="off">
                <fieldset class="form-group mb-3">
                    <label for="usernameTextField" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameTextField" name="username" required autofocus>
                </fieldset>
                <fieldset class="form-group mb-3">
                   <label for="emailTextField" class="form-label gray">Email</label>
                   <input type="email" class="form-control" id="emailTextField" name="email" required>
               </fieldset>
                <fieldset class="form-group mb-3">
                    <label for="passwordTextField" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordTextField" name="password" required>
                        <div class="input-group-append">
                            <button class="btn border-left-0 border" type="button" style="background-color: white;" onclick="ShowHidePassword()">
                                <i class="fas fa-eye d-none" id="show_eye"></i>
                                <i class="fas fa-eye-slash" id="hide_eye"></i>
                            </button>
                        </div>
                    </div>
                </fieldset>
                <div>
                   <p>Already have an account? <a href="/login">Login</a></p>
                </div>
                <% if (messages.length > 0) {{ '{' }} %>                                        
                    <div class="alert alert-danger">
                        <%= messages %>
                    </div>
                <% {{ '}' }} %>
                <button class="btn btn-orange" type="submit" onclick=""><i class="fas fa-check"></i> <b>Register</b></button>
            </form>
        </div>
    </div>
